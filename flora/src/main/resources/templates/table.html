<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Таблица заказов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4" th:text="'Список заказов за '+${month}"/>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/add" class="nav-link active" aria-current="page">Добавить новый заказ</a></li>
            <li class="nav-item"><a href="/" class="nav-link">Главная страница</a></li>
        </ul>
    </header>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-active">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Цена</th>
            <th>Заказчик</th>
            <th>Телефон</th>
            <th>Адрес</th>
            <th>Дата заказа</th>
            <th>Дата доставки</th>
            <th>Источник</th>
            <th>Комментарии</th>
            <th></th>
            <th></th>
        </tr>
        </thead>

        <div th:each="element: ${ordersList}">
            <tbody>
            <tr>
                <td><b th:text="${element.numInThisMonth}"></b></td>
                <td><p th:text="${element.price}"></td>
                <td><p th:text="${element.customer}"></td>
                <td><p th:text="${element.phone}"></td>
                <td><p th:text="${element.address}"></td>
                <td><p th:text="${element.orderDate}"></td>
                <td><p th:text="${element.deliveryDate}"></td>
                <td><p th:text="${element.source}"></td>
                <td><p th:text="${element.comments}"></td>
                <td><a th:href="'/order/'+${element.id}+'/edition'" class="btn btn-success">Редактировать</a></td>
                <td>
                    <form th:action="'/order/'+${element.id}+'/remove'" method="post">
                        <button class="btn btn-danger" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </div>
    </table>
</div>
</body>
</html>
