<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

        <span class="fs-4">Рабочий сайт</span>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
