<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Getting started</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Главная страница</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/table" class="nav-link">Список заказов</a></li>
            <li class="nav-item"><a href="/add" class="nav-link" aria-current="page">Добавить новый заказ</a></li>
        </ul>
    </header>
</div>
<div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://flora-glass.ru/wp-content/themes/flora/img/logo.png" alt="" width="100" height="100">
    <h1 th:text="${title}"></h1>
    <p class="lead">Добро пожаловать на наш сайт!</p>
    <p class="lead">Это удобный инструмент для отслеживания имеющихся заказов.</p>
</div>
</body>
</html>
